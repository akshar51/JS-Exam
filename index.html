<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h1 class="text-center mt-3">Task Management</h1>
                <form id="form" method="post">
                    <div class="mb-3">
                      <label for="title" class="form-label">Title :</label>
                      <input type="text" class="form-control" id="title">
                    </div>
                    <div class="mb-3">
                      <label for="description" class="form-label">Description :</label>
                      <input type="text" class="form-control" id="description">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Due date :</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="mb-3">
                        <div class="d-flex">
                        <label for="Priority" class="form-label">Priority : </label>
                        <div class="form-check ms-3">
                            <input class="form-check-input" type="radio" name="radioDefault" id="low" value="low">
                            <label class="form-check-label" for="low">
                              Low
                            </label>
                          </div>
                        <div class="form-check ms-3">
                            <input class="form-check-input" type="radio" name="radioDefault" id="medium" value="medium">
                            <label class="form-check-label" for="medium">
                              Medium
                            </label>
                        </div>
                        <div class="form-check ms-3">
                            <input class="form-check-input" type="radio" name="radioDefault" id="high" value="high">
                            <label class="form-check-label" for="high">
                              High
                            </label>
                        </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" id="update">Add Task</button>
                  </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table mt-4" id="table">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Priority</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="./javascript/script.js"></script>
</body>
</html>
